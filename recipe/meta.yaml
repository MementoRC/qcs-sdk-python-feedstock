{% set name = "qcs-sdk-python" %}
{% set version = "0.18.0" %}

package:
  name: qcs-sdk-python-split
  version: {{ version }}

source:
  url: https://github.com/rigetti/qcs-sdk-rust/archive/refs/tags/python/v{{ version }}.tar.gz
  sha256: ce8af6edb9444aaf7a0f2d4f933cf0f503c1b85c855f9b2e801f57cf32965040

build:
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - maturin >=1.0.0,<2.0.0
    - cargo-bundle-licenses
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python
  host:
    - python
    - toml

outputs:
  - name: qcs-sdk-python
    script: install.sh  # [unix]
    script: install.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage("qcs-sdk-python", max_pin="x.x") }}
    requirements:
      build:
        # Defines the runtime requirements for the package
        - {{ stdlib('c') }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
        - python
      host:
        - pip
        - python
      run:
        - quil
        - python
      run_constrained:
        - qcs-sdk-python-grpc-web ==9999999999
    test:
      imports:
        - qcs_sdk.qcs_sdk
      requires:
        - pip
        - rust
      commands:
        - pip check

  - name: qcs-sdk-python-grpc-web
    script: install_grpc.sh  # [unix]
    script: install_grpc.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage("qcs-sdk-python-grpc-web", max_pin="x.x") }}
    requirements:
      build:
        # Defines the runtime requirements for the package
        - {{ stdlib('c') }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
        - python
      host:
        - pip
        - python
      run:
        - quil
        - python
      run_constrained:
        - qcs-sdk-python ==9999999999
    test:
      imports:
        - qcs_sdk.qcs_sdk
      requires:
        - pip
      commands:
        - pip check

  # - Naming conversion
  - name: qcs_sdk_python
    build:
      noarch: python
    requirements:
      run:
        - qcs-sdk-python {{ version }}
    test:
      imports:
        - qcs_sdk.qcs_sdk

  - name: qcs_sdk_python_grpc_web
    build:
      noarch: python
    requirements:
      run:
        - qcs-sdk-python-grpc-web {{ version }}
    test:
      imports:
        - qcs_sdk.qcs_sdk

about:
  home: https://github.com/rigetti/qcs-sdk-rust
  summary: 'Defines the Python bindings to make use of the QCS Rust SDK.'
  description: |
    Defines the Python bindings to make use of the QCS Rust SDK.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  doc_url: https://docs.rs/qcs/latest/qcs/

extra:
  recipe-maintainers:
    - MementoRC
  feedstock-name: qcs-sdk-python
